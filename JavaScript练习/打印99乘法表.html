<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>打印99乘法表</title>
</head>
<body>
<script>
    var stu = '';
    for(var i = 1; i < 10; i++){
        for(var j = i; j < 10; j++){
            stu +=  i  + '*' +  j  + '=' + i * j + '\t';
        }
        stu += '\n';
    }
    document.write(stu);
    console.log(stu);
</script>
</body>
</html>
