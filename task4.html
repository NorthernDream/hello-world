<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=NO">
    <title>task4</title>
    <style >
        h1,h2,h3,h4,h5,h6,ul,ol,li,dl,p{
            padding: 0;
            margin: 0;
        }
        body{
            margin: 0;
        }
        img{
            max-width: 100%;
            max-height: 100%;
        }
        header{
            position: fixed;
            top: 0;
            width: 100%;
            color: white;
            line-height: 100px;
            background-color: rgb(90,192,206);
        }
        .header-left{
            height: 37px;
            margin: 12px 0 0 5%;
            float: left;
            width: 10%;
        }
        .header-center{
            font-size: 36px;
            text-align: center;
            width: 70%;
            float: left;
        }
        footer{
            height: 128px;
            background-color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-left{
            height: 88px;
            background-color: white;
            border-radius: 15px;
            font-size: 34px;
            border:3px solid rgb(90,192,206);
            text-align: center;
            position: absolute;
            width: 43%;
            margin-left: 5%;
        }
        .footer-right {
            height: 88px;
            background-color: rgb(90,192,206);
            font-size: 34px;
            color: white;
            border-radius: 15px;
            border:3px solid rgb(90,192,206);
            text-align: center;
            position: absolute;
            margin-left: 52%;
            width: 43%;
        }
        .footer-text{
            height: 34px;
            line-height: 34px;
            margin: 27px auto;
        }
        .top{
            overflow: hidden;
            zoom: 1;
            margin-top: 99px;
            height: 300px;
            background: url("image/background.png") no-repeat;
            background-size: cover;
            color: white;
        }
        .portrait{
            float: left;
            height: 170px;
            margin: 65px 0 65px 5%;
        }
        .message{
            margin: 110px 0 0 5%;
            height: 80px;
            float: left;
        }
        .message-top{
            margin-bottom: 20px;
        }
        .name{
            font-size: 36px;
            margin-right: 30px;
        }
        .age{
            font-size: 28px;
        }
        .site{
            font-size: 20px;
            margin-left: 40px;
        }
        .img {
            float: left;
        }
        .skill{
            overflow: hidden;
            height: 100px;
            border:solid rgb(230,230,230);
            border-width: 0 0 1px 0;
            font-size: 32px;
            line-height: 50px;
        }
        .border{
            float: left;
            height: 30px;
            margin: 40px 0 40px 5%;
            border: solid rgb(90,192,206);
            border-width: 0 0 0 3px;
        }
        .new{
            float: left;
            height: 32px;
            line-height: 32px;
            margin: 34px 0 34px 5%;
        }
        .require{
            overflow: hidden;
            margin-left: 3%;
            height: 100px;
            border:solid #e1e5e7;
            border-width: 0 0 1px 0;
        }
        .label{
            float: left;
            height: 50px;
            font-size: 32px;
            margin: 25px 0 25px 5%;
        }

        .warp{
            overflow: hidden;
            margin-left: 3%;
            display: flex;
            align-items:center;
            width: 100%;
            min-height: 100px;
            border:solid #e1e5e7;
            border-width: 0 0 1px 0;
        }
        .left{
            float: left;
            min-height: 50px;
            margin: 25px 0 25px 0;
            border-style:solid;
            border-color: #e1e5e7;
            border-width: 0 1px 0 0;
            width: 25%;
            text-align: center;
            font-size: 30px;
            color: #999999;
        }
        .right{
            margin-left: 3% ;
            padding-top:25px;
            padding-bottom: 25px;
            font-size: 30px;
            min-height: 50px;
            color: #333333;
            width: 65%;
        }
        .red{
            color: #e26163;
        }
        .empty{
            height: 150px;
            border:solid #e1e5e7;
            border-width: 1px 0 0 0;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left"><img src="image/返回.png" alt=""> </div>
    <div class="header-center"><p>个人主页</p></div>
</header>
<main>
    <div class="top">
        <div class="portrait"><img src="image/portrait.png" alt=""></div>
        <div class="message">
            <div class="message-top"><span class="name">高素雅</span><span class="age">51岁</span></div>
            <div class="message-bottom">
                <div class="img"><img  src="image/site.png" alt=""></div>
                <div class="site">北京.通州.果园</div>
            </div>
        </div>
    </div>
    <div class="skill"><div class="border"></div><div class="new">专业技能</div></div>
    <div class="require"><div class="label">
        <img src="image/star.png" alt=""><span>  住家   </span>&nbsp&nbsp
        <img src="image/star.png" alt=""><span>  不含餐    </span></div></div>
    <div class="warp"><div class="left">从业年限</div><div class="right"><p>0-3年</p></div></div>
    <div class="warp"><div class="left">工作时间</div><div class="right"><p>全天</p></div></div>
    <div class="warp"><div class="left">服务价格</div><div class="right"><p class="red">20元/小时</p></div></div>
    <div class="warp"><div class="left"><p>自我介绍</p></div><div class="right">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div></div>
</main>
<footer>
    <div class="footer-left"><div class="footer-text">留言</div></div>
    <div class="footer-right"><div class="footer-text">电话联系</div></div>
</footer>
<div class="empty"></div>


</body>
</html>
