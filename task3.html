<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=NO">
    <title>task3</title>
    <style >
        h1,h2,h3,h4,h5,h6,ul,ol,li,dl,p,{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: rgb(238,240,244);
        }
        .header{
            color: white;
            line-height: 45px;
            height: 45px;
            background-color: rgb(90,192,206);
        }
        .header-left{
            font-size: 16px;
            text-align: center;
            float: left;
            width: 15%;
        }
        .header-center{
            font-size: 18px;
            text-align: center;
            float: left;
            width: 70%;
        }
        .header-right{
            font-size: 16px;
            text-align: center;
            width: 15%;
            float: left;
        }
        .phone,.password{
            margin: 10px auto;
            background-color: rgb(255,255,255);
            height: 50px;
        }
        .password-left,.phone-left{
            width: 10%;
            text-align: center;
            float: left;
        }
        .password-right,.phone-right{
            width: 80%;
            float: left;
        }
        .password-footer{
            font-size: 16px;
            color: rgb(90,192,206);
            float: right;
            text-align: center;
            width: 15%;
        }
        img{
            height: 30px;
            margin: 10px auto;
        }
        input{
            height: 30px;
            width: 100%;
            margin: 10px auto;
            float: right;
            border-width: 0 0 0 2px;
            border-style: ridge;
            outline: none;
        }
        .sign{
            color: white;
            line-height: 45px;
            height: 45px;
            background-color: rgb(90,192,206);
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-left">注册</div>
    <div class="header-center">登陆</div>
    <div class="header-right">关闭</div>
</div>
<div class="input">
    <div class="phone">
    <div class="phone-left"><img src="image/phone.png" ></div>
    <div class="phone-right"><input type="text" maxlength="11" height="30px" placeholder="请输入手机号"></div>
    </div>
    <div class="password">
    <div class="password-left"><img src="image/password.png"  ></div>
    <div class="password-right"><input type="password" maxlength="16" height="30px" placeholder="请输入密码"></div>
    </div>
    <div class="sign">登陆</div>
    <div class="password-footer">忘记密码?</div>
</div>
</body>
</html>
